<h1 mat-dialog-title class="text-center mb-4">{{ challenge.challengeId ? 'Edit' : 'Add' }} Challenge</h1>
<div mat-dialog-content class="p-4">
  <form>
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Challenge Name</mat-label>
          <input matInput [(ngModel)]="challenge.challengeName" name="challengeName" />
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="challenge.description" name="description"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Start Date</mat-label>
          <input matInput type="date" [(ngModel)]="challenge.challengeStartDate" name="challengeStartDate" />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>End Date</mat-label>
          <input matInput type="date" [(ngModel)]="challenge.challengeEndDate" name="challengeEndDate" />
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Challenge Type</mat-label>
          <mat-select [(ngModel)]="challenge.challengeType" name="challengeType">
            <mat-option *ngFor="let type of challengeTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
          
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end p-3">
  <button mat-button color="warn" class="me-2" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
