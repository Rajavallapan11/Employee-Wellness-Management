<h1 mat-dialog-title>{{ data!.programID ? 'Edit Program' : 'Add Program' }}</h1>
<div mat-dialog-content>
  <form class="row g-3">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Program Name</mat-label>
        <input matInput [(ngModel)]="data!.wellnessProgramName" name="wellnessProgramName" required>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Start Date</mat-label>
        <input matInput [(ngModel)]="data!.wellnessProgramStartDate" name="wellnessProgramStartDate" type="date" required>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>End Date</mat-label>
        <input matInput [(ngModel)]="data!.wellnessProgramEndDate" name="wellnessProgramEndDate" type="date" required>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="data!.category" name="category" required>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data!.description" name="description"></textarea>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Instructor Name</mat-label>
        <input matInput [(ngModel)]="data!.instructorName" name="instructorName" required>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data!.wellnessProgramStatus" name="wellnessProgramStatus">
          <mat-option *ngFor="let status of ['COMPLETED', 'PENDING', 'ONGOING']" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
        
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button class="btn btn-secondary" (click)="close()">Cancel</button>
  <button mat-button class="btn btn-primary" (click)="save()">Save</button>
</div>
