<h1 mat-dialog-title>{{ data?.event ? 'Edit' : 'Add' }} Event</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Event Name</mat-label>
      <input matInput [(ngModel)]="event.eventName" name="eventName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="event.description" name="description"></textarea>
    </mat-form-field>

    <!-- Dropdown for Event Type -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="event.eventType" name="eventType">
        <mat-option *ngFor="let type of eventTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date picker for Event Date -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Date</mat-label>
        <input matInput type="date" [(ngModel)]="event.eventDate" name="eventDate" />
      </mat-form-field>
      

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Host</mat-label>
      <input matInput [(ngModel)]="event.hostName" name="hostName" />
    </mat-form-field>

    <!-- Dropdown for Event Status -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="event.eventStatus" name="eventStatus">
        <mat-option *ngFor="let status of eventStatuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
