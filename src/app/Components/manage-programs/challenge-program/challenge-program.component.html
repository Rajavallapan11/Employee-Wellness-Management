<div class="container mt-5">
    <h2 class="text-center mb-4 text-light">Challenges List</h2>
    <div class="card text-light shadow-lg">
      <div class="card-body">
        <table class="table table-striped table-bordered text-light">
          <thead class="thead-dark">
            <tr>
              <th>Challenge Name</th>
              <th>Description</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Challenge Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let challenge of challenges">
              <td>{{ challenge.challengeName }}</td>
              <td>{{ challenge.description }}</td>
              <td>{{ challenge.challengeStartDate | date }}</td>
              <td>{{ challenge.challengeEndDate | date }}</td>
              <td>{{ challenge.challengeType }}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Actions">
                  <button class="btn btn-warning btn-sm" (click)="openDialog(challenge)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteChallenge(challenge.challengeId)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary mt-3" (click)="openDialog()">
          <i class="bi bi-plus-circle"></i> Add Challenge
        </button>
      </div>
    </div>
  </div>
