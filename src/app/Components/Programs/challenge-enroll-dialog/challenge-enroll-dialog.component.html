<h1 mat-dialog-title class="dialog-header">Challenge Enrollment</h1>

<div mat-dialog-content class="dialog-body">
  <p class="dialog-description">
    Confirm your enrollment in this exciting challenge!
  </p>
</div>

<div mat-dialog-actions class="dialog-footer">
  <button mat-button (click)="cancel()" class="cancel-btn">Cancel</button>
  <button mat-raised-button color="accent" (click)="enroll()" class="enroll-btn">Enroll Now</button>
</div>
